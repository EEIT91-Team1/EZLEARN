<article class="flex-1 bg-red-300 p-6" style="min-height: 80vh;">
    <div class="mb-6 border-black border px-14 py-2 w-auto h-36 min-w-80 relative ">
        <span class="border-black border px-2 py-2 bottom-3 left-3 bg-blue-500 absolute">
            <a class="text-xl font-bold mb-4" href="google.com.tw">建立課程</a>
        </span>
        <img src="https://images.chinatimes.com/newsphoto/2016-05-07/656/20160507001333.png" alt=""
            class="w-48  right-3 absolute">
    </div>

    <div class="mb-6">
        <h1 class="text-2xl font-bold mb-4">如何開始？</h1>
        <div class="grid grid-cols-3 gap-3 grid-rows-2 whitespace-normal">
            <div class="border border-black p-4 flex col-span-2">
                <img src="https://images.chinatimes.com/newsphoto/2016-05-07/656/20160507001333.png" alt=""
                    class="h-16 my-auto">
                <p class="my-auto">創建引人入勝的課程</p>
            </div>
            <div class="border border-black p-4 row-span-2 flex items-center justify-center"
                style="text-align: center;">
                <div>
                    <img src="https://images.chinatimes.com/newsphoto/2016-05-07/656/20160507001333.png" alt=""
                        class="h-20 m-auto">
                    <p class="">建立您的受眾</p>
                </div>
            </div>
            <div class="border border-black p-4 flex col-span-2">
                <img src="https://images.chinatimes.com/newsphoto/2016-05-07/656/20160507001333.png" alt=""
                    class="h-16 my-auto">
                <p class="my-auto">開始學習影片</p>
            </div>
        </div>
    </div>

    <div>
        <h2 class="text-xl font-bold mb-4">我的課程</h2>
        <div class="border border-black p-4">
            <div class="items-center" id ="courselist">

            </div>
        </div>
    </div>
    <script>
        fetch('http://localhost:8080/teacher/teachercourse', {
            method: 'GET',
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                for(let i=0;i<data.length;i++){
                  document.getElementById('courselist').innerHTML += 
                  `<div class="flex m-2"><img class="h-16 my-auto" src=data:image/png;base64,${data[i].courseImgbase64}></img>
                    <p class="my-auto">${data[i].courseName}</p></div>`;
                }
            })
    </script>
</article>
