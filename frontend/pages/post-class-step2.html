<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <div class="bg-gray-100 w-[70vw] ">
        <form class="bg-white mx-[10%] my-[5%] grid grid-cols-3 grid-row-1 gap-x-3  p-4" id="formContent">
            <div class="space-y-4 col-span-2   p-2 " id="formRange">
                <div id="dataInput">
                <div
                    class="flex  focus-within:outline-black col-span-2 relative  items-center rounded-md bg-white  outline outline-1 -outline-offset-1 outline-gray-300  px-4 gap-x-1">
                    <i class="hamburger-icon bi bi-list text-4xl focus:outline-none" data-id="1"></i>
                    <input class="w-[80%]  h-[3rem] text-3xl bi bi-caret-down   outline-none  " placeholder="第1章 我要當老師">
                    <button type="button" class=" absolute  right-6 w-12 flex focus:outline-none">
                        <i class="bi bi-plus-square-dotted text-4xl focus:outline-none" onclick="plusInput()"></i>
                        <i class="bi bi-trash text-4xl focus:outline-none" onclick="removeInput(dataInputCount)"></i>
                    </button>
                </div>
                <div class="ml-auto w-[80%] flex  focus-within:outline-black col-span-2 relative  items-center rounded-md bg-white  outline outline-1 -outline-offset-1 outline-gray-300  px-4 gap-x-1 ">
                    <input class="w-full  h-[3rem] text-3xl bi bi-caret-down  outline-none   " placeholder="請上傳課程影片">
                </div>
                </div>
            </div>
            <div class="grid bg-gray-100 p-2 h-[70vh] gap-y-8">
                <div>
                    <h2>編輯章節名稱</h2>
                    <p>點選章節名稱，可以直接輸入每個章節的名稱，並且記得在每個章節上傳此章節的課程影片。</p>
                </div>
                <div>
                    <i class="hamburger-icon bi bi-list "> 按住拖曳可以立即調整課程章節順序，不用在逐一輸入</i>
                </div>
                <div>
                    <i class="bi bi-plus-square-dotted "> 直接新增一個新章節</i>
                </div>
                <div>
                    <i class="bi bi-trash"> 將此章節刪除</i>
                </div>

            </div>
            <!-- 下一頁按鈕 -->
            <div class="mt-6 flex items-center justify-end  col-span-3  ">
                <button type="button" class="rounded-md  px-3 py-2 text-sm font-semibold text-white shadow-sm bg-gray "
                    style="background-color: #7c807c;" onclick="step3()">下一步</button>
            </div>
    </div>
    </div>

    </form>
    </div>
    </div>
    <div id="footer"></div>
    <script src="../js/header-footer.js"></script>
    <script>






    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
