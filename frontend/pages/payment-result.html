<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" href="../imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>付款結果</title>
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container mx-auto px-4 py-8">
      <div
        class="max-w-lg mx-auto bg-white rounded-lg shadow p-8 text-center"
      >
        <div id="successState" class="hidden">
          <div class="text-green-500 text-6xl mb-4">
            <i class="bi bi-check-circle"></i>
          </div>
          <h1 class="text-2xl font-bold mb-4">
            付款成功！
          </h1>
          <p class="text-gray-600 mb-8">
            您的訂單已完成付款，感謝您的購買。
          </p>
          <div class="bg-gray-50 rounded-lg p-4 mb-8">
            <p class="text-gray-600">
              訂單編號：<span
                id="orderNumber"
                class="font-medium"
              ></span>
            </p>
            <p class="text-gray-600">
              付款金額：NT$
              <span
                id="paymentAmount"
                class="font-medium"
              ></span>
            </p>
          </div>
        </div>

        <div id="failureState" class="hidden">
          <div class="text-red-500 text-6xl mb-4">
            <i class="bi bi-x-circle"></i>
          </div>
          <h1 class="text-2xl font-bold mb-4">付款失敗</h1>
          <p class="text-gray-600 mb-8">
            很抱歉，您的付款未能完成。
          </p>
          <p
            class="text-gray-600 mb-8"
            id="errorMessage"
          ></p>
        </div>

        <div class="flex flex-col gap-4">
          <a
            href="order-history.html"
            class="bg-black text-white py-3 px-6 rounded-lg hover:bg-gray-800 transition"
          >
            查看訂單明細
          </a>
          <a
            href="/index.html"
            class="bg-white border border-black text-black py-3 px-6 rounded-lg hover:bg-gray-100 transition"
          >
            返回首頁
          </a>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script>
      fetch("../components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          $("#navbar").html(data);
        });

      fetch("../components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          $("#footer").html(data);
        });

      document.addEventListener(
        "DOMContentLoaded",
        function () {
          const urlParams = new URLSearchParams(
            window.location.search
          );
          const status = urlParams.get("status");
          const amount = parseInt(urlParams.get("amount"));
          const orderNumber = urlParams.get("orderNumber");
          const errorMsg = urlParams.get("error");

          if (status === "success") {
            document
              .getElementById("successState")
              .classList.remove("hidden");
            document.getElementById(
              "orderNumber"
            ).textContent = orderNumber;
            document.getElementById(
              "paymentAmount"
            ).textContent = amount.toLocaleString();

            const orderData = {
              orderNumber: orderNumber,
              date: new Date().toISOString(),
              status: "success",
              amount: amount,
              items: JSON.parse(
                localStorage.getItem("cartItems") || "[]"
              ),
            };

            const orders = JSON.parse(
              localStorage.getItem("orderHistory") || "[]"
            );
            orders.unshift(orderData);
            localStorage.setItem(
              "orderHistory",
              JSON.stringify(orders)
            );

            localStorage.removeItem("cartItems");
            localStorage.removeItem("cartTotal");
          } else {
            document
              .getElementById("failureState")
              .classList.remove("hidden");
            document
              .getElementById("retryButton")
              .classList.remove("hidden");
            document.getElementById(
              "errorMessage"
            ).textContent =
              errorMsg || "請稍後再試，或聯繫客服人員。";
          }
        }
      );
    </script>
  </body>
</html>
