        <div class="space-y-12">
          <div class="">

            <p class="mt-1 text-sm/6 text-gray-600">This information will be displayed publicly so be careful what you
              share.</p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label for="username" class="block text-3xl font-medium text-gray-900">課程名稱</label>
                <div class="mt-2">
                  <div
                    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-black">
                    
                    <input type="text" name="username" id="username"
                      class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
                      placeholder="janesmith">
                  </div>
                </div>
              </div>


              <div class="sm:col-span-4">

                <label for="username" class="block text-3xl font-medium text-gray-900">課程類別</label>
                <div class="mt-2">
                  <div
                    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-black">
                    
                      <select class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 " placeholder="janesmith">
                        <option>大眾傳播</option>
                        <option>自然科學</option>
                        <option>人文藝術</option>
                      </select>
                  </div>
                </div>
              </div>

              <div class="col-span-full">
                <label for="about" class="block text-3xl font-medium text-gray-900">課程介紹</label>
                <div class="mt-2">
                  <textarea name="about" id="about" rows="3"
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus-within:outline-black "></textarea>
                </div>
                <p class="mt-3 text-l text-gray-600">請描述所上之課程的簡介</p>
              </div>

              

              <div class="col-span-full">
                <label for="cover-photo" class="block text-3xl font-medium text-gray-900">課程封面</label>
                <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 bg-white">
                  <div class="text-center">
                    <svg class="mx-auto size-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                      aria-hidden="true" data-slot="icon">
                      <path fill-rule="evenodd"
                        d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                        clip-rule="evenodd" />
                    </svg>
                    <div class="mt-4 flex text-sm/6 text-gray-600">
                      <label for="file-upload"
                        class="relative cursor-pointer rounded-md bg-white font-semibold text-black  ">
                        <span>上傳課程封面照</span>
                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">

          <button type="button"
            class="rounded-md  px-3 py-2 text-sm font-semibold text-white shadow-sm bg-gray hover:bg-black-100" style="background-color: #7c807c;"
            onclick="step2()">下一步</button>
        </div>
    </div>
  </div>
