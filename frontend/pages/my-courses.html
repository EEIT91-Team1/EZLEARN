<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/my-courses.js"></script>

    <title>我的學習 | EZLËARN</title>
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <div class="min-h-[calc(100vh-300px)]">
        <div class="bg-[#1C1D1F]">
          <h1 class="text-white text-3xl font-bold p-12 text-center h-[130px]">
            我的學習
          </h1>
        </div>

        <div
          id="browseCourse"
          class="text-center text-xl font text-[#494847] mt-12"
        >
          還沒有找到課程嗎？<a class="text-blue-700" href="">瀏覽課程</a>
        </div>

        <div
          id="course-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-12"
        ></div>
      </div>
    </main>

    <div id="footer"></div>
    <script>
      $(document).ready(function () {
        fetch("../components/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            $("#navbar").html(data);
          });

        fetch("../components/footer.html")
          .then((response) => response.text())
          .then((data) => {
            $("#footer").html(data);
          });
      });
    </script>
  </body>
</html>
